<html lang="en">
  <head>
    <title>SimplyBooks: Rent a Book</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>

  <body>
    <div class="container">
      <form style="padding-top: 20px;">
        <input
          id="input-search"
          type="text"
          placeholder="Search.."
          name="search"
        />
        <button
          id="btn-searchbook"
          type="submit"
          class="btn waves-effect waves-light"
        >
          Search Book
        </button>
      </form>
    </div>
    <script src="rentBook.js"></script>
  </body>
</html>
