<html lang="en">
  <head>
    <title>SimplyBooks: Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col s6">
          <h4>Simply Books</h4>
          <img
            class="responsive-img"
            src="../assets/img/homebanner.jpeg"
            alt="Home Banner"
          />
        </div>
        <div class="col s6">
          <h4 class="center-align">Menu</h4>
          <div class="row center-align">
            <a class="btn-large waves-effect waves-light" id="btn-rentbook"
              >Rent a Book</a
            >
          </div>
          <div class="row center-align">
            <a class="btn-large waves-effect waves-light" id="btn-viewbooks"
              >View all Books</a
            >
          </div>
          <div class="row center-align">
            <a
              class="btn-large waves-effect waves-light"
              id="btn-viewrentedbooks"
              >View rented Books</a
            >
          </div>
          <div class="row center-align">
            <a class="btn-large waves-effect waves-light" id="btn-about"
              >About</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="js/homeScreen.js"></script>
  </body>
</html>
