<html>
  <head>
    <title>Add Books</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a class="brand-logo center">Add Book</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <form class="col s12">
          <div class="input-field">
            <input placeholder="Title" id="title" type="text" />
          </div>
          <div class="input-field">
            <input placeholder="Authors" id="authors" type="text" />
          </div>
          <div class="input-field">
            <input
              placeholder="Average_rating"
              id="average_rating"
              type="number"
            />
          </div>
          <div class="input-field">
            <input placeholder="Isbn" id="isbn" type="text" />
          </div>
          <div class="input-field">
            <input placeholder="Isbn 13" id="isbn_13" type="text" />
          </div>
          <div class="input-field">
            <input placeholder="Language code" id="language_code" type="text" />
          </div>
          <div class="input-field">
            <input placeholder="Number Of Pages" id="num_pages" type="number" />
          </div>
          <div class="input-field">
            <input placeholder="Rating" id="rating_count" type="number" />
          </div>
          <div class="input-field">
            <input
              placeholder="Number of Text Reviews"
              id="text_reviews_count"
              type="number"
            />
          </div>
          <div class="input-field">
            <input
              class="datepicker"
              placeholder="Publication Date"
              id="publication_date"
              type="date"
            />
          </div>
          <div class="input-field">
            <input placeholder="Publisher" id="publisher" type="text" />
          </div>
          <button class="btn waves-effect waves-light" id="btn-addbook">
            Submit
          </button>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="card-panel red lighten-2" id="message-box"></div>
      </div>
    </div>
    <script src="js/addBook.js"></script>
  </body>
</html>
